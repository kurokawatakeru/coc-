<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6版CoCTRPG キャラクター作成ツール</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- ヘッダーコンポーネント -->
        <div id="header-container"></div>

        <!-- タブナビゲーション -->
        <div id="tabs-container"></div>

        <!-- キャラクターシート -->
        <div class="character-sheet">
            <!-- 基本情報タブ -->
            <div id="basic-tab-container"></div>
            
            <!-- 技能タブ -->
            <div id="skills-tab-container"></div>
            
            <!-- 戦闘タブ -->
            <div id="combat-tab-container"></div>
            
            <!-- プレビュータブ -->
            <div id="preview-tab-container"></div>
        </div>

        <!-- フッター -->
        <div id="footer-container"></div>
    </div>

    <!-- PDFコンテナ -->
    <div id="pdf-container-wrapper"></div>

    <!-- 必要なスクリプト -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="module">
        // テンプレート読み込み
        import { loadMainComponents, loadSkillsSubComponents } from './js/modules/template-loader.js';
        import { initializeApp } from './js/modules/initialization.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            // メインテンプレートを読み込み
            await loadMainComponents();
            
            // 技能タブのサブコンポーネントを読み込み
            await loadSkillsSubComponents();
            
            // アプリを初期化
            await initializeApp();
        });
    </script>
</body>
</html>
