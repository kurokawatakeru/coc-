<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト - 循環参照チェック</title>
</head>
<body>
    <div id="test-output"></div>
    <script type="module">
        try {
            console.log('モジュールの読み込みテスト開始...');
            
            // メインモジュールの読み込みテスト
            const appModule = await import('./js/modules/app.js');
            console.log('✓ app.js の読み込み成功');
            
            const templateLoader = await import('./js/modules/template-loader.js');
            console.log('✓ template-loader.js の読み込み成功');
            
            const initialization = await import('./js/modules/initialization.js');
            console.log('✓ initialization.js の読み込み成功');
            
            const characterStats = await import('./js/modules/character-stats.js');
            console.log('✓ character-stats.js の読み込み成功');
            
            const dataManagement = await import('./js/modules/data-management.js');
            console.log('✓ data-management.js の読み込み成功');
            
            const exportImport = await import('./js/modules/export-import.js');
            console.log('✓ export-import.js の読み込み成功');
            
            const preview = await import('./js/modules/preview.js');
            console.log('✓ preview.js の読み込み成功');
            
            const skillPoints = await import('./js/modules/skill-points.js');
            console.log('✓ skill-points.js の読み込み成功');
            
            console.log('🎉 全てのモジュールの読み込みが成功しました！循環参照は解決されています。');
            document.getElementById('test-output').innerHTML = '<h2 style="color: green;">✓ 循環参照テスト成功</h2><p>全てのモジュールが正常に読み込まれました。</p>';
            
        } catch (error) {
            console.error('❌ モジュールの読み込みエラー:', error);
            document.getElementById('test-output').innerHTML = `<h2 style="color: red;">❌ 循環参照テスト失敗</h2><p>エラー: ${error.message}</p>`;
        }
    </script>
</body>
</html>
